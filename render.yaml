services:
  # Combined FastAPI + React Single Service
  - type: web
    name: heliometric
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd frontend && yarn install && yarn build && cd .. && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
